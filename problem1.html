<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
       
              <label for="num1">Enter number 1</label>  <input id="num1" type="text" class="form-control"><br><br>
               <label for="num2">Enter number 2</label> <input id="num2" type="text" class="form-control"><br><br>
               <select name="" id="op" class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                </select>
                <button class="btn btn-success btn-lg" onclick="result()">Result</button>&nbsp;
            
            <div class="col-6 mt-5">
                <h1>Results:</h1>
                <h1 id="rd"></h1>
            </div>
        

</body>

<script>

    function result() {
        let n1 = parseInt(document.getElementById('num1').value)
        let n2 = parseInt(document.getElementById('num2').value)
        let op = document.getElementById('op').value
        if (document.getElementById('op').value == 0) {
            alert('Insufficient Entries to calculate')
        }
        else {
            var values = new calculate(n1, n2, op)
            let result = values.operation()
            console.log(result);
            document.getElementById('rd').innerHTML = n1 + op + n2 + '=' + result
            document.getElementById('num1').value = ''
            document.getElementById('num2').value = ''
            document.getElementById('op').value = ''
        }

    }

    class calculate {
        constructor(num1, num2, op) {
            this.a = num1
            this.b = num2
            this.op = op
        }

        operation() {
            let num1 = this.a
            let num2 = this.b
            let op = this.op
            let res

            if (op == '+') {
                return res = num1 + num2
            }
            if (op == '-') {
                return res = num1 - num2

            }
            if (op == '*') {
                return res = num1 * num2

            }
            if (op == '/') {
                if (num2 == 0) {
                    console.log("Division by zero is not defined");
                }
                else {
                    return res = num1 / num2
                }
            }
        }

    }

</script>
   
</body>
</html>
